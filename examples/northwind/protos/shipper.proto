syntax = "proto3";

package northwind;

import "artisan/artisan.proto";

message Shipper {
    string id = 1 [(artisan.field_is_primary_key) = true];
    string name = 2;
    string phone = 3 [(artisan.string_is_phone) = true];
}

message ShipperFK {
    oneof shipper {
        string id = 1;
        Shipper instance = 2;
    };
}