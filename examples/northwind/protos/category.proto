syntax = "proto3";

package northwind;

import "artisan/artisan.proto";
import "image.proto";

message Category {
    string id = 1 [(artisan.field_is_primary_key) = true];
    string name = 2 [(artisan.field_is_indexed) = true];
    string description = 3;
    Image image = 4;
}

message CategoryFK {
    oneof category {
        string id = 1;
        Category instance = 2;
    }
}

service Categories {
    option (artisan.store_for_message) = "artisan.Category";
}